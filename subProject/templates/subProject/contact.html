{% extends 'subProject/base.html'%}

{% block body%}
{% load crispy_forms_tags %}
<div class="col-md-5 mx-auto my-2">
    <div class="card">
      <h4 class="card-heading text-center py-2">Feedback Form</h4>
      <div class="card-body">
        <form class="form" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            
                <div class="form-group">
                {{form|crispy}}
                </div>
                <input class="btn btn-warning" type="submit" value="Submit Info">

        </form>
      </div>
    </div>
</div>

{% endblock %}




  {% comment %} <div class="input-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="enter Full name">
    </div>

    <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="enter Full Email">
    </div>

    <div class="input-group">
        <label for="subject">Subject </label>
        <input id="subject" name="subject" type="text" placeholder="enter Full name">
    </div>

    <div class="input-group">
        <label for="name">Message</label>
        <textarea cols="23" name="message" rows="7" placeholder="message" ></textarea>
    </div>
    <button class="send" name="submit" type="submit"> Submit Info </button>{% endcomment %}
